syntax = "proto3";

package etu;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/icco/etu-backend/proto";

// ImageUpload message for uploading images (client -> server)
message ImageUpload {
  bytes data = 1;
  string mime_type = 2;
}

// NoteImage message for images attached to notes (server -> client)
message NoteImage {
  string id = 1;
  string url = 2;
  string extracted_text = 3;
  string mime_type = 4;
  google.protobuf.Timestamp created_at = 5;
}

// Note message
message Note {
  string id = 1;
  string content = 2;
  repeated string tags = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  repeated NoteImage images = 6;
}

// Tag message
message Tag {
  string id = 1;
  string name = 2;
  int32 count = 3;
  google.protobuf.Timestamp created_at = 4;
}

// User message
message User {
  string id = 1;
  string email = 2;
  optional string name = 3;
  optional string image = 4;
  string subscription_status = 5;
  optional google.protobuf.Timestamp subscription_end = 6;
  google.protobuf.Timestamp created_at = 7;
  optional string stripe_customer_id = 8;
  optional string notion_key = 9;
  reserved 10; // was username, use name instead
  google.protobuf.Timestamp updated_at = 11;
}

// API Key message
message ApiKey {
  string id = 1;
  string name = 2;
  string key_prefix = 3;
  google.protobuf.Timestamp created_at = 4;
  optional google.protobuf.Timestamp last_used = 5;
}

// Request/Response messages for Notes

message ListNotesRequest {
  string user_id = 1;      // Required for auth context
  string search = 2;
  repeated string tags = 3;
  string start_date = 4;   // ISO 8601 format
  string end_date = 5;     // ISO 8601 format
  int32 limit = 6;
  int32 offset = 7;
}

message ListNotesResponse {
  repeated Note notes = 1;
  int32 total = 2;
  int32 limit = 3;
  int32 offset = 4;
}

message CreateNoteRequest {
  string user_id = 1;      // Required for auth context
  string content = 2;
  repeated string tags = 3;
  repeated ImageUpload images = 4;
}

message CreateNoteResponse {
  Note note = 1;
}

message GetNoteRequest {
  string user_id = 1;      // Required for auth context
  string id = 2;
}

message GetNoteResponse {
  Note note = 1;
}

message UpdateNoteRequest {
  string user_id = 1;      // Required for auth context
  string id = 2;
  optional string content = 3;
  repeated string tags = 4;
  bool update_tags = 5;    // Flag to indicate if tags should be updated
  repeated ImageUpload add_images = 6;
}

message UpdateNoteResponse {
  Note note = 1;
}

message DeleteNoteRequest {
  string user_id = 1;      // Required for auth context
  string id = 2;
}

message DeleteNoteResponse {
  bool success = 1;
}

// Request/Response messages for Tags

message ListTagsRequest {
  string user_id = 1;      // Required for auth context
}

message ListTagsResponse {
  repeated Tag tags = 1;
}

// Auth request/response messages

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  User user = 1;
}

message AuthenticateRequest {
  string email = 1;
  string password = 2;
}

message AuthenticateResponse {
  bool success = 1;
  optional User user = 2;
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  User user = 1;
}

message GetUserByStripeCustomerIdRequest {
  string stripe_customer_id = 1;
}

message GetUserByStripeCustomerIdResponse {
  optional User user = 1;
}

message UpdateUserSubscriptionRequest {
  string user_id = 1;
  string subscription_status = 2;
  optional string stripe_customer_id = 3;
  optional google.protobuf.Timestamp subscription_end = 4;
}

message UpdateUserSubscriptionResponse {
  User user = 1;
}

// API Keys request/response messages

message CreateApiKeyRequest {
  string user_id = 1;
  string name = 2;
}

message CreateApiKeyResponse {
  ApiKey api_key = 1;
  string raw_key = 2;
}

message ListApiKeysRequest {
  string user_id = 1;
}

message ListApiKeysResponse {
  repeated ApiKey api_keys = 1;
}

message DeleteApiKeyRequest {
  string user_id = 1;
  string key_id = 2;
}

message DeleteApiKeyResponse {
  bool success = 1;
}

message VerifyApiKeyRequest {
  string raw_key = 1;
}

message VerifyApiKeyResponse {
  bool valid = 1;
  optional string user_id = 2;
}

// UserSettings request/response messages

message GetUserSettingsRequest {
  string user_id = 1;
}

message GetUserSettingsResponse {
  reserved 1; // was settings (UserSettings), use user instead
  User user = 2;
}

message UpdateUserSettingsRequest {
  string user_id = 1;
  optional string notion_key = 2;
  reserved 3; // was username, use name instead
  optional string name = 4;
  optional string image = 5;
  optional string password = 6;
}

message UpdateUserSettingsResponse {
  reserved 1; // was settings (UserSettings), use user instead
  User user = 2;
}

// Service definitions

service NotesService {
  rpc ListNotes(ListNotesRequest) returns (ListNotesResponse);
  rpc CreateNote(CreateNoteRequest) returns (CreateNoteResponse);
  rpc GetNote(GetNoteRequest) returns (GetNoteResponse);
  rpc UpdateNote(UpdateNoteRequest) returns (UpdateNoteResponse);
  rpc DeleteNote(DeleteNoteRequest) returns (DeleteNoteResponse);
}

service TagsService {
  rpc ListTags(ListTagsRequest) returns (ListTagsResponse);
}

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc GetUserByStripeCustomerId(GetUserByStripeCustomerIdRequest) returns (GetUserByStripeCustomerIdResponse);
  rpc UpdateUserSubscription(UpdateUserSubscriptionRequest) returns (UpdateUserSubscriptionResponse);
}

service ApiKeysService {
  rpc CreateApiKey(CreateApiKeyRequest) returns (CreateApiKeyResponse);
  rpc ListApiKeys(ListApiKeysRequest) returns (ListApiKeysResponse);
  rpc DeleteApiKey(DeleteApiKeyRequest) returns (DeleteApiKeyResponse);
  rpc VerifyApiKey(VerifyApiKeyRequest) returns (VerifyApiKeyResponse);
}

service UserSettingsService {
  rpc GetUserSettings(GetUserSettingsRequest) returns (GetUserSettingsResponse);
  rpc UpdateUserSettings(UpdateUserSettingsRequest) returns (UpdateUserSettingsResponse);
}
